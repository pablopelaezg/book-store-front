<a routerLink="/items" class="button-normal">Volver a productos</a>

<span class="no-items-msg" *ngIf="!this.cartService.hasItemsInCart()">No hay productos en el carrito</span>

<div class="cart-container" *ngIf="this.cartService.hasItemsInCart()">
  <table mat-table [dataSource]="items" class="mat-elevation-z8 cart-table">

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="cart-table-header"> Acci√≥n</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="deleteItemFromCart(element)">X</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio Und.</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="units">
      <th mat-header-cell *matHeaderCellDef> Cantidad</th>
      <td mat-cell *matCellDef="let element"> {{element.units}} </td>
    </ng-container>

    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Subtotal</th>
      <td mat-cell *matCellDef="let element"> {{element.price * element.units}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="total-container">
    <div>
      <span class="right total-text">Total: {{total}}</span>
    </div>
    <div class="right">
      <div class="button-normal" (click)="openConfirmDialog()">Confirmar Compra</div>
      <div class="button-normal" (click)="openDeleteDialog()" style="margin-right: 10px">Cancelar Compra</div>
    </div>
  </div>


</div>
